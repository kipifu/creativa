<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Movie</title>
  <link rel="stylesheet" href="../../resource/css/movie.css">
</head>
<style>
    * {
  margin: 0;
  padding: 0;
}

body {
  background-color: var(--clr-black);
  color: var(--clr-white);
}
.container{
    display: grid;
  height: 100vh;
  grid-template-columns: 100%;
    /* background-image: url("https://picsum.photos/id/192/1200/1000"); */
    background-color: black;
}

.header {
    display: grid;
    height: 50vh;
    align-items: center;
    grid-template-columns: 95%;
    justify-content: center;
}
.card-header{
    display: flex;
    gap: 0.5rem;
    flex-direction: column;
    margin-top: 1rem;
}
.title-huddle {
    margin: 0;
    font-size: 5rem;
    letter-spacing: 0.5rem;
}
.huddle-block {
    display: block;
    font-size: 5rem;
}
.description{
    width: 80%;
    font-size: 1.5rem;
}
.btn {
    font-weight: bold;
    border-radius: 0.5rem;
    border: transparent;
    color: hsl(0, 0%, 100%);
    padding: 0.8em;
    padding-left: 1rem;
    padding-right: 1rem;
    font-size: 0.8rem;
    cursor: pointer;
    text-transform: capitalize;
    display: flex;
    justify-content: center;
    width: 175px;
    gap: 1rem;
    transition: all 0.5s ease-in;
    
}
.btn-dark-cyan {
    background: hsl(0, 0%, 100%);
    border: 2px solid hsl(0, 0%, 95%);
    color: hsl(179, 100%, 13%);
}
.btn-dark-cyan:hover {
    border: 2px solid hsl(0, 0%, 100%);
    color: hsl(0, 0%, 100%);
    background: hsl(0, 0%, 8%);
}

.gallery{
    display: grid;
    justify-content: center;
    align-items: center;
    height: 50vh;
    grid-template-columns: 100%;

}
.content-gallery{
    display: grid;
    justify-content: center;
    align-content: center;
    grid-template-columns: repeat(auto-fit, minmax(200px, 18%));
    gap: 1rem;
}
.container-imagen img {
   
    display: flex;
    justify-content: space-between;
    flex-direction: column;
    width: 100%; 
   height: 40vh;
   
    object-fit:cover;}
</style>
<body>
  <header class="container">
    <section class="header">
        <div class="card-header">
            <h2 class="title-huddle">
                Nicolas
                <span class="huddle-block">y Maria</span>
              </h2>
              <p class="description">Lorem ipsum dolor sit amet, consectetur adipisicing elit. Quas, laborum et repellendus maiores quo architecto aut
                dolor sit amet, consectetur adipisicing elit. Quas, laborum et repellendus maiore
              </p>
    <button class="btn btn-dark-cyan">LOVE</button>
        </div>
    </section>
    <section class="gallery">
        <div class="content-gallery">
            <div class="container-imagen">
                <img src="https://cdn.pixabay.com/photo/2015/04/23/22/00/tree-736885_1280.jpg"  alt="">
              </div>
              <div class="container-imagen">
                <img src="https://cdn.pixabay.com/photo/2015/04/23/22/00/tree-736885_1280.jpg"  alt="">
              </div>
              <div class="container-imagen">
                <img src="https://cdn.pixabay.com/photo/2015/04/23/22/00/tree-736885_1280.jpg"  alt="">
              </div>
              <div class="container-imagen">
                <img src="https://cdn.pixabay.com/photo/2015/04/23/22/00/tree-736885_1280.jpg"  alt="">
              </div> 
          </section>
          
        </div>
     
  </section>
  </header>
    
  
</body>
</html>
