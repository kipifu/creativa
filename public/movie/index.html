<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Movie</title>
  <link rel="stylesheet" href="../../resource/css/movie.css">
  <style>
    /* Reemplazar la imagen */
    .container {
      background-image: url("https://picsum.photos/id/166/1200/1000");
    }
  </style>
</head>
<body>
  <div class="color"></div>
  <main class="container">
    <section class="container-header">
      <div class="header-card">
        <h2 class="h-card-title">Nicolas <span class="title-block">y Maria</span></h2>
        <p class="h-card-description">Lorem ipsum dolor sit amet consectetur adipisicing elit. Incidunt quod dolorum commodi neque possimus recusandae ducimus obcaecati natus quisquam suscipit, enim molestiae cum maxime repudiandae? Ex quod quaerat quia hic!</p>
        <button class="btn btn-dark-cyan">Fotos</button>
      </div>
    </section>
    <section class="container-gallery">
      <!-- <h2 class="gallery-title">Episodios</h2> -->
      <div class="gallery-card">
        <div class="g-card-image">
          <img src="https://picsum.photos/id/192/1200/1000" alt="photografy">
        </div>
        <div class="g-card-image">
          <img src="https://picsum.photos/id/19/1200/1000" alt="photografy">
        </div>
        <div class="g-card-image">
          <img src="https://picsum.photos/id/26/1200/1000" alt="photografy">
        </div>
        <div class="g-card-image">
          <img src="https://picsum.photos/id/1/1200/1000" alt="photografy">
        </div>
        <div class="g-card-image">
          <img src="https://picsum.photos/id/100/1200/1000" alt="photografy">
        </div>
        <div class="g-card-image">
          <img src="https://picsum.photos/id/166/1200/1000" alt="photografy">
        </div>
      </div>
    </section>
  </main>
</body>
</html>
